version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - accept
  - reject
  - begin_lead
  - goodbye
  - Name
  - Phone
  - URL
  - Email
  - Requirements
  - Mockup
  - Timeline
  - Budget
  - bot_challenge
responses:
  utter_greet:
  - text: Hi! I am Jack from Quantum Solutions. We provide high quality and cost-effective Web, Mobile, Chatbot and Voicebot solutions.
  utter_menu:
  - text: What are you looking for today?
    buttons:
    - title: Web Application Development
      payload: /begin_lead
    - title: Mobile App Development
      payload: /begin_lead
    - title: Chatbot Development
      payload: /begin_lead
    - title: Frontend Development
      payload: /begin_lead
    - title: Progessive Web App Development
      payload: /begin_lead
    - title: AI & Machine Learning
      payload: /begin_lead
  utter_lead_q1:
  - text: Great. We have developed more than many ERP, Chatbot and Web Applications till date!
  utter_ask_requirement:
  - text: Can you share some brief description of your requirements?
  utter_ask_mockup:
  - text: |-
      Alright! 

      Do you have any of the following ready?
    buttons:
    - title: Basic Requirements
      payload: Basic Requirements
    - title: Designs
      payload: Designs
    - title: RFP or any Document
      payload: RFP or any Document
    - title: None
      payload: None
  utter_urlAvailable:
  - text: Is there any URL that you would like to share for our reference?
    buttons:
    - title: Yes
      payload: yes
    - title: No
      payload: no
  utter_ask_url:
  - text: Could you please share the URL with us?
  utter_ask_timeline:
  - text: When do you plan to enter development with this project?
    buttons:
    - title: Immediately
      payload: Immediately
    - title: within a month
      payload: within a month
    - title: within the next 3 months
      payload: within the next 3 months
    - title: after 3 months
      payload: after 3 months
  utter_ask_budget:
  - text: |-
      Great!

      What is your earmarked budget for this project?
    buttons:
    - title: Below $5000
      payload: Below $5000
    - title: $5000 - $15000
      payload: $5000 - $15000
    - title: $15000 - $25000
      payload: $15000 - $25000
    - title: $25000 and above
      payload: $25000 and above
  utter_ask_name:
  - text: Great. May I know your name please?
  utter_ask_email:
  - text: Can you please share your email ID? Trust us, we will never spam!
  utter_ask_phone:
  - text: Can I have your phone number
  utter_lead_q2:
  - text: Thanks for answering all our questions and being this patient. We appreciate it!
  utter_lead_q3:
  - text: |-
      Here is your data: 
       - requirement: {requirement}
       - mockup: {mockup}
       - url: {url}
       - timeline: {timeline}
       - budget: {budget}
       - name: {name}
       - email: {email}
       - phone: {phone}
  utter_lead_q4:
  - text: I will have our Business Experts get in touch with you soon, to make your project a reality!
  utter_lead_q5:
  - text: In the meanwhile for anything, you can contact us at contactus@site.com or +91 999 999 9999
  # utter_happy:
  # - text: Hope you are Happy
  # utter_cheerful:
  # - text: Hope you are Cheerful
  # utter_cheer_up:
  # - text: Goodbye
  utter_goodbye:
  - text: have a wonderful day.
  utter_iamabot:
  - text: "Hi! I am Jack from Quantum Solutions"
actions:
  - utter_greet
  - utter_menu
  - utter_urlAvailable
  - utter_lead_q1
  - utter_lead_q2
  - utter_lead_q3
  - utter_lead_q4
  - utter_lead_q5
  - utter_ask_requirement
  - utter_ask_mockup
  - utter_ask_url
  - utter_ask_timeline
  - utter_ask_budget
  - utter_ask_name
  - utter_ask_email
  - utter_ask_phone
  - utter_happy
  - utter_cheerful
  - utter_cheer_up
  - utter_goodbye
  - utter_iamabot

entities:
  - requirement
  - mockup
  - url
  - timeline
  - budget
  - name
  - email
  - phone
slots:
  requirement:
    type: text
    mappings:
      - type: from_entity
        entity: requirement
  mockup:
    type: text
    mappings: 
      - type: from_entity
        entity: mockup
  url:
    type: text
    mappings: 
      - type: from_entity
        entity: url
  timeline:
    type: text
    mappings: 
      - type: from_entity
        entity: timeline
  budget:
    type: text
    mappings: 
      - type: from_entity
        entity: budget
  name:
    type: text
    mappings: 
      - type: from_entity
        entity: name
  email:
    type: text
    mappings: 
      - type: from_entity
        entity: email
  phone:
    type: text
    mappings:
      - type: from_entity
        entity: phone
